<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{restaurant.name}} menu</title>
  </head>
  <body>
    {% include 'partials/flash.html'%}
    <h1>{{restaurant.name}} menu</h1>
    <a href="{{url_for('showRestaurants')}}">Home</a>
    <br>
    {% if menuItems == []: %}
      <p>You currently have nothing to offer in your restaurant.</p>
    {% endif %}
    <a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create new menu item</a>

    {% for i in menuItems %}
      <p>{{i.name}}</p>
      <p>${{i.price}}</p>
      <p>{{i.description}}</p>
      <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, item_id = i.id)}}">Edit</a>
      &nbsp;
      <a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, item_id = i.id)}}">Delete</a>
      <br>
      <br>
    {% endfor %}

  </body>
</html>
