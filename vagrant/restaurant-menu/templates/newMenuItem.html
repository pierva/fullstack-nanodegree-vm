<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Menu Item for {{restaurant.name}}</title>
    {% include 'partials/style-links.html'%}
  </head>
  <body>

    <div class="container mt-3">
      <header class="page-header">
        <h1>Add new menu item in {{restaurant.name}}</h1>
      </header>

      <form class="" action="{{url_for('newMenuItem',
      restaurant_id = restaurant.id)}}" method="post">
      <div class="form-group">

        <div class="form-row mt-2">
          <div class="form-group col-sm-4">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" value="">
          </div>
          <div class="form-group col-sm-4">
            <label for="price">Price</label>
            <input class="form-control" type="number" name="price"
            value="0.00" step="0.01" min='0.00'>
          </div>
          <div class="form-group col-sm-4">
            <label for="course">Course</label>
            <select class="form-control" name="course">
              <option value="amusebouche">Amuse-bouche</option>
              <option value="dessert">Dessert</option>
              <option value="entree">Entr√©e</option>
              <option value="main">Main Course</option>
              <option value="side">Side Dish</option>
              <option value="soup">Soup</option>
            </select>
          </div>
        </div>

        <label for="description">Description</label>
        <br>
        <textarea class="form-control" name="description" rows="8"></textarea>
        <div class="mt-3">
          <label for="picture">Picture Link</label>
          <input class="form-control" type="text" name="picture" value="">
        </div>
        <div class="form-row justify-content-between mt-4">
          <div class="col-4">
            <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}"
            class="btn btn-primary w-100">CANCEL</a>
          </div>
          <div class="col-4">
            <input class="btn btn-success w-100" type="submit" value="ADD">
          </div>
        </div>

      </div>
    </form>
    </div>

  {% include 'partials/footer.html' %}

  <script type="text/javascript">
  (function (){
    var year = new Date().getFullYear();
    var span = document.getElementById("year").textContent = year;
  })();
  </script>

  </body>
</html>
