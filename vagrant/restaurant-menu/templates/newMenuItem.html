<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Menu Item for {{restaurant.name}}</title>
  </head>
  <body>
    <h1>Add new menu item in {{restaurant.name}}</h1>

    <form class="" action="{{url_for('newMenuItem',
      restaurant_id = restaurant.id)}}" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" value="">
      <label for="price">Price</label>
      <input type="number" name="price" value="0.00" step="0.01" min='0.00'>
      <label for="course">Course</label>
      <select class="" name="course">
        <option value="amusebouche">Amuse-bouche</option>
        <option value="dessert">Dessert</option>
        <option value="entree">Entr√©e</option>
        <option value="main">Main Course</option>
        <option value="side">Side Dish</option>
        <option value="soup">Soup</option>
      </select>
      <br>
      <label for="description">Description</label>
      <br>
      <textarea name="description" rows="8" cols="80"></textarea>
      <br>
      <label for="picture">Picture Link</label>
      <input type="text" name="picture" value="">
      <input type="submit" value="ADD">
    </form>

    <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Cancel</a>
  </body>
</html>
