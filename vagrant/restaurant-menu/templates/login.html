<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="google-signin-client_id" content="<YOUR-CLIENT-ID>.apps.googleusercontent.com">
  {% include 'partials/style-links.html'%}
</head>
<body>
  <div class="container mt-3 text-center">
    <div id="result">
      Trying to load data from the server...
    </div>
    <div class="login-container">
      <p class="mb-5">Please login with one of the below providers.</p>

      <div id="signinButton">
        <span class="g-signin"
          data-scope="openid email"
          data-clientid="<YOUR-CLIENT-ID>.apps.googleusercontent.com"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="signInCallback"
          data-approvalprompt="force">
        </span>
      </div>
      <div>
        <fb:login-button
          size="xlarge"
          scope="public_profile,email"
          onlogin="sendTokenToServer();">
        </fb:login-button>
      </div>
      <div class="mt-5">
        <a class="btn btn-dark btn-sm"
        href="{{url_for('showRestaurants')}}">CANCEL</a>
      </div>
    </div>


    {% include 'partials/footer.html' %}
  </div>
  <script>

  // GOOGLE login
    function signInCallback(authResult) {
      if (authResult['code']) {
        // Hide the sign-in button now that the user is authorized
        $('.login-container').attr('style', 'display: none');
        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          data: authResult['code'],
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
             setTimeout(function() {
              window.location.href = "/restaurants";
            }, 2000);

          } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['error']);
          } else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
             }
          }

        });
      }
    }

    // Facebook login
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '321084222084716',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.2'
      });

      FB.AppEvents.logPageView();
    };

    // Load the FB SDK asynchronously
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    function sendTokenToServer() {
      var access_token = FB.getAuthResponse()['accessToken'];
      console.log(access_token)
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        $.ajax({
          type: 'POST',
          url: '/fbconnect?state={{STATE}}',
          processData: false,
          data: access_token,
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
           // Handle or verify the server response if necessary.
          if (result) {
            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
            setTimeout(function() {
              window.location.href = "/restaurants";
            }, 4000);

            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        });
      });
    }

  </script>
  <script src="{{url_for('static', filename = 'js/lib/jquery-3.3.1.js')}}"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"></script>

</body>
</html>
