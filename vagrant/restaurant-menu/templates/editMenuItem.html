<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit {{item.name}} in {{restaurant.name}}</title>
  </head>
  <body>
    <h1>{{restaurant.name}}</h1>
    <h2>Edit {{item.name}}</h2>

    <form class="" action="{{url_for('editMenuItem',
      restaurant_id = restaurant.id, item_id = item.id)}}" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{item.name}}">
      <label for="price">Price</label>
      <input type="number" min="0.00" step="0.01" name="price" value="{{item.price}}">
      <label for="course">Course</label>
      <select class="" name="course">
        <option value="amusebouche">Amuse-bouche</option>
        <option value="dessert">Dessert</option>
        <option value="entree">Entr√©e</option>
        <option value="main">Main Course</option>
        <option value="side">Side Dish</option>
        <option value="soup">Soup</option>
      </select>
      <br>
      <label for="description">Description</label>
      <br>
      <textarea name="description" rows="8" cols="80">{{item.description}}</textarea>
      <br>
      <label for="picture">Picture Link</label>
      <input type="text" name="picture" value="{{item.picture}}">
      <input type="submit" name="" value="EDIT">
    </form>

    <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">
        CANCEL
    </a>

    <script>
      var course = '{{item["course"]}}';
      var courseSel = document.querySelector('[name="course"]');
      courseSel.value = course;
    </script>
  </body>
</html>
