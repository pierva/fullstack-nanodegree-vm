<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurants App</title>
  </head>
  <body>
    {% include 'partials/flash.html'%}
    <h1>List of all the Restaurants</h1>
    <a href="{{url_for('newRestaurant')}}">Add a new restaurant</a>
      {% for restaurant in restaurants %}
        <p>{{restaurant.name}}</p>
        <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Menu</a>
        <br>
        <a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">
          Edit
        </a>
        &nbsp;
        <a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">
          Delete
        </a>
      {% endfor %}
  </body>
</html>
