<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
  </head>
  <body>
    <h1>{{ restaurant.name }}</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li><strong> {{message}}</strong></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h3><a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
      Create New Item</a>
    </h3>
    <hr>

    {% for i in items %}
    {{i.name}}

    <br>
    {{i.description}}
    <br>
    {{i.price}}
    <br>
    <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id,
      menu_id=i.id)}}'>Edit</a>
    <br>
    <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id,
      menu_id=i.id)}}'>Delete</a>
      <br>
      <br>
    {% endfor %}
  </body>
</html>
