<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
  	<div class = 'pane'>
  		<div class = 'header'>
  		  <h1>{{ restaurant.name }}</h1>
  	  </div>

      <div class="new-item">
        <a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Create New Item</a>
      </div>

      <div class = 'flash'>
      	{% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
            {% endif %}
          {% endwith %}
      </div>

    	{% for i in items %}
        <div class = 'nameAndPrice'>
      		<span class = 'name'><p>{{i.name}}</p></span>
      		<span class = 'price'>
      		  <p>{{i.price}} </p>
      	  </span>
    	  </div>

      	<div class = 'description'>
      		<p>{{i.description}}</p>
      	</div>

      	<div class = "editdeletepane">
        	<a href='{{url_for('editMenuItem',restaurant_id = restaurant.id, menu_id=i.id)}}'
            class="edit">Edit</a>
        	<a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id)}}'
            class="delete">
        	Delete</a>
      	</div>
  		{% endfor %}
    </div>
	</body>
</html>
