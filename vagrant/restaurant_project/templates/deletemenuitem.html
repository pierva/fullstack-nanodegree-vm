<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete Menu Item</title>
  </head>
  <body>
    <h2>Are you sure you want to delete {{item.name}}?</h2>

    <form action="{{url_for('deleteMenuItem', restaurant_id=item.restaurant_id,
      menu_id=item.id)}}" method="POST">
      <input type="submit" value="Delete">
    </form>

    <a href= '{{url_for('restaurantMenu', restaurant_id= item.restaurant_id)}}'>Cancel</a>
  </body>
</html>
